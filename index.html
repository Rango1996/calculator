<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel ="stylesheet" type = "text/css" href = "styles.css">
</head>
<body>
    <h1> calculator </h1>
    <div class="calculator">
        <div class="first-row">
            <div id="screen">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
            <button id="clear-btn" class="btn">C</button>
        </div>
        <div class="other-rows">
            <button class="btn numbers">7</button>
            <button class="btn numbers">8</button>
            <button class="btn numbers">9</button>
            <button class="btn operators">/</button>
        </div>
        <div class="other-rows">
            <button class="btn numbers">4</button>
            <button class="btn numbers">5</button>
            <button class="btn numbers">6</button>
            <button class="btn operators">x</button>
        </div>
        <div class="other-rows">
            <button class="btn numbers">1</button>
            <button class="btn numbers">2</button>
            <button class="btn numbers">3</button>
            <button class="btn operators">-</button>
        </div>
        <div class="other-rows">
            <button class="btn decimal">.</button>
            <button class="btn numbers">0</button>
            <button class="btn equal">=</button>
            <button class="btn operators">+</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
